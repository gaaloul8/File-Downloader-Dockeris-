<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestionnaire de fichiers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .counter {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f2f2f2;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .file-name {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .download-btn {
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background-color: #2980b9;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <!-- Loading spinner -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <header>
    <div class="logo">üìÅ File Downloader</div>
  </header>

  <div class="container">
    <div class="counter">Nombre de fichiers : {{ files|length }}</div>
    <input type="text" id="searchInput" placeholder="Rechercher un fichier..."/>

    <ul id="fileList">
      {% for file in files %}
        <li>
          <span class="file-name">{{ file|get_icon }} {{ file }}</span>
          <a class="download-btn" href="/download/{{ file }}">T√©l√©charger</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
    });

    const searchInput = document.getElementById('searchInput');
    const fileList = document.getElementById('fileList');
    const listItems = fileList.getElementsByTagName('li');

    searchInput.addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      for (let i = 0; i < listItems.length; i++) {
        const fileName = listItems[i].querySelector('.file-name').textContent.toLowerCase();
        listItems[i].style.display = fileName.includes(filter) ? '' : 'none';
      }
    });
  </script>

</body>
</html>
